<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error - Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        #container {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        #number {
            font-size: 10em;
            font-weight: bold;
            color: #ff5e62;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        #text {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }

        #joke {
            font-size: 1.5em;
            color: #666;
            margin-top: 20px;
            text-align: center;
        }

        .floating-error {
            position: absolute;
            font-size: 1em;
        }

        .error1 {
            color: #f00;
        }

        .error2 {
            color: #0f0;
        }

        .error3 {
            color: #00f;
        }

        .home-link {
            text-decoration: none;
            color: #333;
            margin-top: 20px;
            font-size: 1.2em;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 5px 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        .home-link:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div id="container">
        <div id="number">404</div>
        <div id="text">Page Not Found</div>
        <div id="joke">Why was the JavaScript developer sad?<br>Because he didn't "get" promises!</div>
        <a href="/" class="home-link">Back to Home</a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#ff5e62' },
                shape: { type: 'circle', stroke: { width: 0, color: '#000000' }, polygon: { nb_sides: 5 }, image: { src: 'img/github.svg', width: 100, height: 100 } },
                opacity: { value: 0.5, random: false, anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false } },
                size: { value: 5, random: true, anim: { enable: false, speed: 40, size_min: 0.1, sync: false } },
                line_linked: { enable: false, distance: 150, color: '#ffffff', opacity: 0.4, width: 1 },
                move: { enable: true, speed: 6, direction: 'none', random: false, straight: false, out_mode: 'out', bounce: false, attract: { enable: false, rotateX: 600, rotateY: 1200 } },
            },
            interactivity: { detect_on: 'canvas', events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' }, resize: true },
                modes: {
                    grab: { distance: 400, line_linked: { opacity: 1 } },
                    bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 },
                    repulse: { distance: 200, duration: 0.4 },
                    push: { particles_nb: 4 },
                    remove: { particles_nb: 2 }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
